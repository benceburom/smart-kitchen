<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="openLogoutPopover($event)">
        <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="foodDetail != undefined" color="primary">Food name: {{foodDetail.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="foodDetail != undefined">
  <ion-label color="dark">Ingredients in food:</ion-label>
  <ion-list *ngFor="let ingredient of foodDetail.ingredients;">
    <ion-item>
      name: {{ingredient.name}} weight: {{ingredient.weightOrCount}}
    </ion-item>
  </ion-list>
  <ion-label color="dark">Missing ingredients:</ion-label>
  <ion-list *ngFor="let ingredient of missingIngredients;">
    <ion-item>
      name: {{ingredient.name}} weight: {{ingredient.weightOrCount}}
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="addMissingIngredientsToWishList()">Add missing ingredients to wishlist</ion-button>
</ion-content>
